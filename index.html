<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>POS System</h1>
            <button id="logout">Logout</button>
        </header>
        <main>
            <section class="dashboard">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="stat-card">Total Sales: $<span id="totalSales">0.00</span></div>
                    <div class="stat-card">Total Orders: <span id="totalOrders">0</span></div>
                </div>
            </section>
            <section class="pos">
                <h2>Sales</h2>
                <input type="text" id="barcode" placeholder="Scan barcode or enter manually">
                <button id="scan">Scan</button>
                <div id="cart"></div>
                <button id="checkout">Checkout</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
